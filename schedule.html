<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Builder</title>
        <link rel="stylesheet" href="schStyle.css">
        <script src="schScript.js"></script>
    </head>
    <body>
        <div style="background-color: black;">
            <span id="info" onclick="info()">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48" fill="#ffc907" alt="Info">
                    <path d="M 24 4 C 12.972066 4 4 12.972074 4 24 C 4 35.027926 12.972066 44 24 44 C 35.027934 44 44 35.027926 44 24 C 44 
                    12.972074 35.027934 4 24 4 z M 24 7 C 33.406615 7 41 14.593391 41 24 C 41 33.406609 33.406615 41 24 41 C 14.593385 41 7 
                    33.406609 7 24 C 7 14.593391 14.593385 7 24 7 z M 24 14 A 2 2 0 0 0 24 18 A 2 2 0 0 0 24 14 z M 23.976562 20.978516 A 1.50015 
                    1.50015 0 0 0 22.5 22.5 L 22.5 33.5 A 1.50015 1.50015 0 1 0 25.5 33.5 L 25.5 22.5 A 1.50015 1.50015 0 0 0 23.976562 20.978516 z"></path>
                </svg>
            </span>
            <h1>UCF Schedule Builder</h1>
        </div>
        <div class="center" style="width: 80%; background-color: #3e3e3e; border-radius: 14px; margin-top: 20px;">
            <h2>Classes</h2>
            <div id="classlist"></div>
        </div>
        <div class="center" style="display: block; width: fit-content;">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th width="80px">Time</th>
                        <th width="120px">Monday</th>
                        <th width="120px">Tuesday</th>
                        <th width="120px">Wednesday</th>
                        <th width="120px">Thursday</th>
                        <th width="120px">Friday</th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
                <script>
                function buildTable() {
                    const days = ["M", "T", "W", "R", "F"];
                    const startHour = 8;
                    const endHour = 20;
                    const tableBody = [];

                    for (let h = startHour; h < endHour; h++) {
                        for (let m = 0; m < 60; m += 10) {
                            let hh = String(h).padStart(2, "0");
                            let mm = String(m).padStart(2, "0");
                            let timeLabel = `${hh}:${mm}`;
                            let readLabel = `${(h > 12 ? h - 12 : h)}:${mm} ${h >= 12 ? "PM" : "AM"}`;

                            tableBody.push(`<tr>`);
                            tableBody.push(`<td>${readLabel}</td>`);

                            for (let d = 0; d < days.length; d++) {
                                tableBody.push(`<td id="${days[d]}-${timeLabel}"></td>`);
                            }
                            tableBody.push(`</tr>`);
                        }
                    }
                    document.getElementById("schedule-body").innerHTML = tableBody.join("");
                }

                // build table once at page load
                buildTable();
                </script>
            </table>
            <button id="print" onclick="window.print()">Print Schedule</button>
        </div>
        <div class="center" style="width: 80%; background-color: #3e3e3e; border-radius: 14px; margin-bottom: 30px;">
            <h2>Online Courses</h2>
            <div id="weblist"></div>
        </div>
        <div>
            <footer style="text-align: center; padding: 20px; background-color: rgb(0, 0, 0); color: white; font-family: Verdana, sans-serif;">
                &copy; 2025 UCF Schedule Builder
            </footer>
        </div>
    </body>
</html>
